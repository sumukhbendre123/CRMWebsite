<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Account</title>
</head>
<body>
    <h1>Activate Your Account</h1>
    <p>Hello {{ user.username }},</p>
    <p>Thank you for registering with our website. To activate your account, please click the link below:</p>
    <p><a href="{{ domain }}/activate/{{ uid }}/{{ token }}">Activate Account</a></p>
    <p>If you did not register with our website, please ignore this email.</p>
    <p>Thank you,<br> 
    Your Website Team</p>
</body>
</html>
